<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Lucario Listing Job Board</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="bg-header">
  <img srcset="images/bg-header-mobile.svg 375w,
  images/bg-header-desktop.svg 1336w"
  sizes="(max-width: 320) 375px,
  1440px"
   alt="Header Image">
</div>

  <!-- Item Start -->

  <div class="job_component">
    <div class="image_container">
      <img src="images/photosnap.svg" alt="Some Image">
    </div>
    <div class="job_info">
      <p class="job-title">Photosnap</p>
      <p class="job-highlights">NEW!</p>
      <p class="job-highlights">FEATURED</p>
      <p class="job-description">Senior Frontend Developer</p>
    </div>
    <div class="job_tags">
      <p>Frontend</p>
      <p>Senior</p>
      <p>HTML</p>
      <p>CSS</p>
      <p>JavaScript</p>
    </div>
  </div>
  <!-- Item End -->

  
  
  <div class="attribution">
    Challenge by <a href="" target="">Ivan Alburquerque</a>. 
    Coded by <a href="#">Gabriel Silfa</a>.
  </div>
</body>
</html>
